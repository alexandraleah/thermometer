    <body>
        <h1 class="text-center">CSS Fundraising Thermometer</h1>
        <div id="custom" class="container">
            <h3 class="text-center">Customize your thermometer</h3>
            <label for="myGoal">Goal:</label><br>
            <input type="text" class="form-control" id="myGoal"></input><br>
            <label for="myCurrent">Current level:</label><br>
            <input type="text"  class="form-control" id="myCurrent"></input><br>
            <button type="button" class="btn btn-secondary" id="go">Go</button>
         </div>
         <div id="myMeter">
             <h3 class="text-center">Help us reach our goal</h3>
              <div id='thermometer'>
                  <span id='goal'>$</span>
                  <span id='current'>$</span>
                  <span id='zero'>$0</span>
                  <div id='meter'>
                      <div id='raised'></div>
                  </div>
                  <div id='bulb'></div>
          </div>
          </div>
<script>
    
$(function() {
 $("#myMeter").hide();
  $("#go").on("click", function() {
      var goal = $("#myGoal").val();
      var current = $("#myCurrent").val();
      var color = $("#myColor").val();
      $("#goal").append(goal);
      $("#current").append(current);
      var place = (current/goal)*100;
      var place = place + "%";
      $("#current").css("bottom", place);
      $("#raised").animate({height: place}, 3000);
      $("#custom").hide();
      $("#myMeter").show();
      });
 
});


</script>
